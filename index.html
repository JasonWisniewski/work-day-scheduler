<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <date id="current-date">
      </date>
    </header>

    <div class="container description">
      <!-- Timeblocks go here -->
      <div class="row">

        <!-- 9am -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <!-- time -->
          <div class = "col-1 hour py-4 pl-4" >9am</div>
          <!-- text area div -->
          <div class="input-group" id="9">
            <textarea id ="textarea 9" class="past form-control border" aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>

        <!-- 10 am -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4" >10am</div>
          <div class="input-group past">
    
            <textarea id ="textarea 10" class="past form-control border" aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>

        <!-- 11am -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4">11am</div>
          <div class="input-group past">
    
            <textarea id ="textarea 11" class="past form-control border" aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>

        <!-- 12pm -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4">12pm</div>
          <div class="input-group past">
    
            <textarea id ="textarea 12" class="past form-control border" aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>

        <!-- 1pm 13 -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4">1pm</div>
          <div class="input-group past">
            <textarea id ="textarea 13" class="past form-control border" aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>

        <!-- 2pm 14 -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4">2pm</div>
          <div class="input-group past">
    
            <textarea id ="textarea 14" class="past form-control border" aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>

        <!-- 3pm 15 -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4">3pm</div>
          <div class="input-group past">
    
            <textarea id ="textarea 15" class="past form-control border" aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>

        <!-- 4pm 16 -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4">4pm</div>
          <div class="input-group past">
    
            <textarea id ="textarea 16" class="past form-control border " aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn align-middle">
            <i class="far fa-save align-middle"></i>
          </button>
        </div>

        <!-- 5pm 17 -->
        <div id="time" class = "time-block col-sm-12 d-flex justify-content-between">
          <div class = "col-1 hour py-4 pl-4">5pm</div>
          <div class="input-group past">
    
            <textarea id ="textarea 17" class="past form-control border " aria-label="With textarea"></textarea>
          </div>
          <button class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
